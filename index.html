<html lang="en">
<head>

    <meta name="viewport" content="device-width", intial-scale="1.0">

    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/main.js"></script>

<body>

        <div class="nav-left">
            <button class="nav-btn" data-view="shots">Shots</button>

       <section id="benefits" class="view hidden"></section>
